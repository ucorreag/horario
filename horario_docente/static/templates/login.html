{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.css' %}">
    {% endblock %}
    <link rel="icon" href="{% static 'img/icon.svg'%}">
    <title>Horario - {{ page_title }}</title>
</head>
<body>
<br>
<br>
<br>
<div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-12">
      <br>
      <br>
      <br>
    <div class="panel panel-default">
        <nav class="navbar navbar-inverse" style="border:0px;">
                       <div class="form-horizontal">
                           <h4 class="text-center" style="color: #f6faff">
                              Horario Docente                               
                           </h4>
                       </div>
                   </nav>
        <div class="panel-body">
            {% if error %}
                <div class="alert alert-dismissable alert-danger">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                        <span class="glyphicon glyphicon-remove-circle"> </span>
                    </button>
                    <strong>¡Error!</strong> {{ error }}
                </div>
            {% endif %}

            {% if message %}
                <div class="alert alert-dismissable alert-success">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                        <span class="glyphicon glyphicon-remove-circle"> </span>
                    </button>
                    {{ message }}
                </div>
            {% endif %}

            <br>
            <form class="form-horizontal" rol="form" method="post" action="">{% csrf_token %}
                <div class="form-group">
                    <div class="input-group col-md-offset-1 col-md-10">
                        <span class="input-group-addon glyphicon glyphicon-user"> </span>
                        <input name="username" placeholder="Usuario" type="text" class="form-control" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group col-md-offset-1 col-md-10">
                        <span class="input-group-addon glyphicon glyphicon-lock"> </span>
                        <input name="password" placeholder="Contraseña" type="password" class="form-control" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-1 col-md-10" style="text-align: right">
                        <button type="submit" value="Entrar" name="Entrar" class="btn btn-default">
                            <span class="glyphicon glyphicon-ok"> </span>
                            Entrar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
{% block js %}
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
{% endblock %}
</html>
