{% extends 'base.html' %}
{% block content %}
    <div class="panel panel-default">
   <nav class="navbar navbar-inverse theme_border">
        <div class="form-horizontal" >
               <h4 class="text-center" style="color: #f6faff">
                                          {{p}}
                
                 </h4>
         </div>
    </nav>
            <form class="form-horizontal" rol="form" method="post" action="" style="padding-left: 20%;padding-right: 20%;">{% csrf_token %}

              <div class="col-md-12">
                <label>Nombres:</label>
                <input type="text" name="first_name" placeholder="Nombre" class="entrada form-control" value="{{ first_name }}"/><br>
            </div>

            <div class="col-md-12">
                         <label>Apellidos:</label>
                         <input type="text" name="last_name" placeholder="Apellidos" class="form-control entrada" value="{{ last_name }}"/>
            </div>
            
            <div class="col-md-12">
                          <label>Nombre de usuario:</label>
                          <input type="text" name="username" placeholder="Nombre de usuario" class="form-control entrada" required="required" value="{{ username }}"/>
             </div>
             
            <div class="col-md-12">
                         <label>Correo web:</label>
                         <input type="text" name="email" placeholder="usuario@uho.edu.cu" class="form-control entrada" value="{{ email }}"/>
            </div><br>

            
             <div class="col-md-12"><br>
                <label>Rol:</label>
                <select name="role" class="form-control">
                    {% for rolevalue, rolename in roles %}
                        {% if role == rolevalue %}
                            <option value="{{ rolevalue }}" selected="selected">{{ rolename }}</option>
                        {% else %}
                            <option value="{{ rolevalue }}">{{ rolename }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>

                     <div class="col-md-12"><br>
                <label>Contraseña:</label>
                <input type="password" name="" placeholder="Contraseña" class="form-control entrada" required="required" id="password"/><br>
            </div>

                     <div class="col-md-12">
                <label>Repita la contraseña:</label>
                <input type="password" name="password" placeholder="Repita la contraseña" class="form-control entrada" required="required" id="repassword"/><br>
                <div class="local-error" style="visibility: hidden;" id="message-pass-error"> Las contraseñas no coinciden</div>
            </div>

                

            </div>

                     <div class="row" style="margin-top: 15px"><br>
            <div class="col-md-12" style="text-align: center">
                <button type="submit" class="btn btn-default" style="margin-right: 20px" id="btn-create">
                    <span class="glyphicon glyphicon-plus"></span>
                    Crear
                </button>
                <a class="btn btn-default" href="{% url 'lista_usuarios'%}">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    Atrás
                </a>
            </div>
          </div><!--/span-->
<br>
 </form>
</div>
                          
 <br> <br>
{% endblock %}

{% block js %}
<script>
jQuery(function($){    
    
    $('#repassword').focusout(function(){  
        var $pass = $('#password').val();
        var $repass = $('#repassword').val();      
        if($pass!=$repass){
          $('#message-pass-error').attr('style','visibility: visible; color:red;'); 
        }else{
            $('#message-pass-error').attr('style','visibility: hidden;'); 
        }
        
   
    });
});
</script>
{% endblock %}
